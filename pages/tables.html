<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/calc.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <table>
        <th colspan="4" height="1em" text-align="right">0.00</th>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>C</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>/</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>*</td>
        </tr>
        <tr>
            <td>0</td>
            <td>00</td>
            <td>.</td>
            <td>+</td>
        </tr>
        <tr height="1em">
            <td colspan="3">=</td>
            <td>-</td>
        <tr>
    </table>
</body>
</html>
